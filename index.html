<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Generador de memes realizado por Adriana Villafane, durante su cursada en ADA 2023, comision 19">
    <meta property="og:title" content="Generador de memes, Adriana Villafanie, comision-19">
    <meta property="og:type" content="Muestra de proyectos realizados por Adriana Villafanie">
    <meta property="og:image" content="pagina deployada">
    <meta property="og:url(" https://editor-de-memes-comision-19.vercel.app/")" content="pagina deployada">
    <meta name="generador_de_memes" content="Aplicacion_para_generar_memes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <title>GeNeRaDoR dE MeMeS</title>
    <!--link css-->
    <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/bcc472557c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="all  clear-mode dark-mode">
    <div>
        <div>
            <!--         header           -->
            <header>
                <div>
                    <h1>Meme Generator</h1>
                    <div>
                        <a id="btn-img-dark"><img src="./img/icons8-pila-de-fotos-modo-oscuro.gif"
                                alt="imagen modo oscuro" />Imagen</a>
                        <a id="btn-img-clear"><img src="./img/icons8-pila-de-fotos-modo-claro.gif"
                                alt="imagen modo claro" /></a>
                        <a id="btn-txt"><img src="./img/icons8-pluma.gif" alt="texto" />Texto</a>
                        <a id="btn-dark-mode"><img src="./img/icons8-noche-modo-oscuro.gif" alt="modo oscuro" />Modo
                            Oscuro</a>
                        <a id="btn-clear-mode"><img src="./img/icons8-noche-modo-claro.gif" alt="modo claro" /></a>
                    </div>
                </div>
            </header>
            <!--                         fin Header           -->

            <!--                       main                                -->
            <!-- pongo un div que guarde el main y aside-->
            <div class="organizer">
            <main class="generator-container">
                <div id="container-img">
                    <p id="txt-upper-meme" class="meme-txt">TOP TEXT</p>

                    <div class="img-central" src="" alt="" id="meme-img">

                    </div>
                    <p id="txt-lower-meme" class="meme-txt">BOTTOM TEXT</p>
                    <!--      boton de descarga del meme    -->

                    <div>
                        <div class="container-btn-download">
                            <a id="download-icon"><img src="./img/icons8-descargar.gif"/> </a>
                        </div>
                    </div>
            </main>
            <!-- termina Main-->

            <!--     aside img filtros     -->

            <aside id="aside">
                <div clss="btn-x">
                    <div>
                        <a id="off-btn"><img src="./img/icons8-x-16.png"></a>
                    </div>
                </div>
                <section id="section-img" class="section-img">
                    <div>
                        <h2>IMAGE</h2>
                        <label for="url"> URL:</label>

                        <input type="url" name="url" id="url-input" placeholder="https://example.com"
                            pattern="https://.*" size="24" required>


                        <p>BACKGROUND</p>
                        <div>
                            <!--    input color    -->
                            <!-- agrego un div para el color y el nombre-->
                            <div class="img-color">
                            <div>
                                <input type="color" value="#DC19F5" class="color-input" id="color-input">

                                <span id="color-name">#DC19F5</span>
                            </div>
</div>
                            <div>
                                <select id="filter-background">

                                    <option value="unset">None</option>
                                    <option value="lighten">Clarify</option>
                                    <option value="darken">Darken</option>
                                    <option value="difference">Difference</option>
                                    <option value="luminosity">Luminosity</option>
                                    <option value="multiply">Multiply</option>

                                </select>

                            </div>

                        
</div>
                        <!--      filtros para la imagen     -->
                        <div>
                            <p>FILTER</p>
                            <div class="filter-range">
                                <label for="glow">GLOW</label>
                                <input type="range" id="brightnes" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="filter-range">
                                <label for="opacity">OPACITY</label>
                                <input type="range" id="opacity" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div class="filter-range">
                                <label for="contrast">CONTRAST</label>
                                <input type="range" id="contrast" min="100" max="1000" value="100" step="100">
                            </div>
                            <div class="filter-range">
                                <label for="blur">BLUR</label>
                                <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
                            </div>
                            <div class="filter-range">
                                <label for="grayscale">GRAYSCALE</label>
                                <input type="range" id="grayscale" min="0" max="100" value="0">
                            </div>
                            <div class="filter-range">
                                <label for="sepia">SEPIA</label>
                                <input type="range" id="sepia" min="0" max="100" value="0">
                            </div>
                            <div class="filter-range">
                                <label for="hue">HUE</label>
                                <input type="range" id="hue" min="0" max="360" value="0">
                            </div>
                            <div class="filter-range">
                                <label for="saturation">SATURATION</label>
                                <input type="range" id="saturation" min="100" max="1000" value="100" step="10">
                            </div>
                            <div class="filter-range">
                                <label for="negative">NEGATIVE</label>
                                <input type="range" id="negative" min="0" max="1" value="0" step="0.1">
                            </div>

                        </div>
                    </div>
                    <!--                boton de refrescado                      -->

                    <a id="reset-btn"><button>RESET FILTER</button></a>

                </section>
                <!--    aside   texto    -->

                <section id="section-txt" class="section-txt">
                    <h2>TEXTO</h2>

                    <div>
                        <!--Texto superior        -->
                        <h3>SUPERIOR</h3>
                        <textarea id="top-text">TOP TEXT</textarea>

                        <div>

                            <!--checkbox               -->
                            <form action="#">
                                <p>
                                    <label>
                                        <input id="txt-sup-no" type="checkbox" />
                                        <span>Sin Texto Superior</span>
                                    </label>
                                </p>
                            </form>

                        </div>

                        <!--   boton de texto -->
                        <h3>INFERIOR</h3>
                        <textarea id="">BOTTOM TEXT</textarea>

                        <div>

                            <!--checkbox               -->
                            <form action="#">
                                <p>
                                    <label>
                                        <input id="txt-inf-no" type="checkbox" />
                                        <span>Sin Texto Superior</span>
                                    </label>
                                </p>
                            </form>

                        </div>
                    </div>
                    <div>
                        <h3>FUENTE</h3>
                        <!--  font family  -->
                        <select id="fonts">

                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>
                            <option id="" value=""></option>


                        </select>

                        <div>
                            <input type="number" name="Font size" id="font-size" min="12" max="30" value="12">

                        </div>
                        <!--alineacion del texto meme             -->

                        <div>
                            <div>
                                <a id="alineacion-izq"><i class="fa-solid fa-align-left"></i></a>

                                <a id="alineacion-cent"><i class="fa-solid fa-align-center"></i></a>

                                <a id="alineacion-der"><i class="fa-solid fa-align-right"></i></a>
                            </div>
                        </div>
                    </div>
    
        <!--color         -->

        <div>
            <div>
                <div>
                    <h3>COLOR</h3>

                    <input type="color" id="" value="#000000">
                    <span id="">#000000</span>
                </div>
                <!--background       -->
                <div>
                    <h3>FONDO</h3>

                    <input type="color" id="" value="#ffffff" </div>
                </div>
                <!--checkbox -->
                <div>
                    <form action="">
                        <p>
                            <label>
                                <input id="sin-fondo" type="checkbox" />
                                <span>Fondo Transparente</span>
                            </label>
                        </p>
                    </form>
                </div>
                <!--       efectos en la fuente              -->
                <div>
                    <h3>CONTORNO</h3>
                    <div>
                        <a id="">Ninguno</a>

                        <a id="">Claro</a>

                        <a id="">Oscuro</a>

                    </div>
                </div>
                <!--                   espaciado    -->
                <div>
                    <h3>ESPACIADO</h3>
                    <div>
                        <input id="" type="number" min="5" max="40" value="25">
                    </div>
                </div>
                <!--                    -->
                <div>
                    <h3>INTERLINEADO</h3>
                    <select name="" id="">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>

                    </select>
                </div>
            </div>
        </div>
        </section>
        </aside>
</div>

        <footer><samp>© by Adriana Villafañe</samp></footer>

        <script src="./app.js"></script>
</body>
