<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adriana Villafane">
    <meta name="description"
        content="Generador de memes realizado por Adriana Villafane, durante su cursada en ADA 2023, comision 19">
    <meta property="og:title" content="Generador de memes, Adriana Villafanie, comision-19">
    <meta property="og:type" content="Muestra de proyectos realizados por Adriana Villafanie">
    <meta property="og:image" content="pagina deployada">
    <meta property="og:url(" https://editor-de-memes-comision-19.vercel.app/")" content="pagina deployada">
    <meta name="generador_de_memes" content="Aplicacion_para_generar_memes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <title>GeNeRaDoR dE MeMeS</title>
    <!--link css-->
    <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/bcc472557c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div>
        <div>
            <!--         header           -->
            <header>
                <div>
                    <h1>Generador de Memes</h1>
                    <div>
                        <a id="btn-img-oscuro"><img src="./img/icons8-pila-de-fotos-modo-oscuro.gif" />Imagen</a>
                        <a id="btn-img-claro"><img src="./img/icons8-pila-de-fotos-modo-claro.gif" /></a>
                        <a id="btn-txt"><img src="./img/icons8-pluma.gif" />Texto</a>
                        <a id="btn-modo-oscuro"><img src="./img/icons8-noche-modo-oscuro.gif" />Modo Oscuro</a>
                        <a id="btn-modo-claro"><img src="./img/icons8-noche-modo-claro.gif" /></a>
                    </div>
                </div>
            </header>
            <!--                         fin Header           -->

            <!--                       Main                                -->
            <main class="generador-contenedor">
                <div id="contenedor-img">
                    <p id="texto-superior-meme" class="meme-text">TOP TEXT</p>

                    <div src="" alt id="meme-img">

                        <p id="texto-inferior-meme" class="meme-text">BOTTOM TEXT</p>

                    </div>

                    <!--      boton de descarga del meme    -->

                    <div>
                        <div>
                            <a id="descarga-icono"><img src="./img/icons8-descargar.gif" </a>
                        </div>
                    </div>
            </main>
            <!-- termina Main-->

            <!--     aside img filtros     -->

            <aside id="aside">
                <div>
                    <div>
                        <a id="cerrar-btn"><img src="./img/icons8-x-16.png"></a>
                    </div>
                </div>
                <section id="seccion-img" >
                    <h2 class="titulo-secundario">IMAGEN</h2>

                    <div>
                        <p class="titulo-terciario">FONDO</p>
                        <div>
                            <!--    input color    -->
                            <div>
                                <input type="color" value="#DC19F5">

                                <span id="color-name">#DC19F5</span>
                            </div>

                            <div>
                                <select id="filtros-fondo">

                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>

                                </select>

                            </div>

                        </div>

                        <!--      filtros para la imagen     -->
                        <div>
                            <p clas="titulo-terciario">FILTROS</p>
                            <div>
                                <label for="brillo">BRILLO</label>
                                <input type="range" id="brightnes" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div>
                                <label for="opacidad">OPACIDAD</label>
                                <input type="range" id="opacity" min="0" max="1" value="0" step="0.1">
                            </div>
                            <div>
                                <label for="contraste">CONTRASTE</label>
                                <input type="range" id="contras" min="100" max="1000" value="100" step="100">
                            </div>
                            <div>
                                <label for="desenfoque">DESENFOQUE</label>
                                <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
                            </div>
                            <div>
                                <label for="">ESCALA DE GRISES</label>
                                <input type="range" id="grayscale" min="0" max="100" value="0">
                            </div>
                            <div>
                                <label for="sepia">SEPIA</label>
                                <input type="range" id="sepia" min="0" max="100" value="0">
                            </div>
                            <div>
                                <label for="">HUE</label>
                                <input type="range" id="hue" min="0" max="360" value="0">
                            </div>
                            <div>
                                <label for="saturacion">SATURADO</label>
                                <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
                            </div>
                            <div>
                                <label for="negativo">NEGATIVO</label>
                                <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
                            </div>

                        </div>
                    </div>
                    <!--                boton de refrescado                      -->

                    <a id="reestablecer">REESTABLECER FILTROS</a>
                </section>

                </aside>
        </div>
    </div>
</body>
